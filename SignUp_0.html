<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <style>
        #signUpForm {
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 75px;
            display: block;
            border-radius: 25px;
            padding-top: 50px;
            padding-bottom: 75px;
            background: linear-gradient(45deg, rgba(255, 67, 141, 1) 0%, rgba(255, 169, 72, 1) 100%);
        }
        
        #form-container {
            width: 50%;
            margin: auto;
        }
        
        input[type=text],
        input[type=password],
        select {
            font-size: 20px;
            font-family: 'Lucida Sans';
            background-color: #eee;
            border: none;
            border-radius: 15px;
            /* padding: 12px 15px; */
            margin-top: 8px;
            margin-bottom: 8px;
            width: 100%;
        }
        
        label {
            font-size: 18px;
            font-family: 'Lucida Sans';
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 4% 20%;
            margin-top: 32px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Lucida Sans';
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>


</head>

<body>





    <div id="signUpForm">


        <div id="form-container">
            <h1 style="margin-left: 30%; margin-right: 30%">Sign Up</h1>
            <!-- style="margin-left: 32%;" -->
            <div>
                <label>User Name: </label>
                <input type="text" id="userName" placeholder="Enter a unique User Name">
            </div>

            <div>
                <label>E-mail: </label>
                <input type="text" id="email" placeholder="Enter your E-mail">
            </div>

            <div>
                <label>Name: </label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>

            <div>
                <label>Password: </label>
                <input type="text" id="password" placeholder="Enter Your Password">
            </div>

            <div>
                <label>Confirm Password: </label>
                <input type="password" id="rePassword" placeholder="Re-Enter Your Password">
            </div>

            <div>
                <input type="submit" value="Submit" style="margin-left: 20%; margin-right: 30%">
                <!-- style="margin-left: 25%;" -->
            </div>

        </div>

    </div>







    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>



    <script src="./SignUp_0.js"></script>

</body>

</html>
