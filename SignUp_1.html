<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
</head>

<body class="d-xl-flex align-items-xl-center">
    <div id="div1" style="width: 33.3333%;"></div>
    <div id="div2" style="background: linear-gradient(45deg, rgba(255, 67, 141, 1) 0%, rgba(255, 169, 72, 1) 100%);border-radius: 28px;margin-top: 47px;height: 580px;padding-top: 0px;width: 33.3333%;">
        <form style="text-align: center;padding: 0px;margin: 90px;padding-bottom: 0px;padding-top: 0px;margin-top: 25px;">
            <h1 class="text-center" style="font-family: Amaranth, sans-serif;">Sign Up</h1>

            <label class="d-xl-flex justify-content-xl-start" style="margin-left: 15px;margin-right: 155px;width: 100px;" for="name">User Name:</label>
            <input class="form-control d-xl-flex justify-content-xl-center" type="text" id="userName" placeholder="Enter a unique User Name" minlength="3" maxlength="50" name="" style="border-radius: 25px;background-color: rgb(214,209,209);filter: invert(0%);border: 2px solid rgb(181,181,181);font-size: 18px;">

            <label class="d-xl-flex justify-content-xl-start" style="margin-left: 15px;margin-right: 155px;width: 100px;text-align: left;">E-mail:</label>
            <input class="form-control d-xl-flex justify-content-xl-center" type="text" id="eMail" placeholder="Enter your E-mail" minlength="3" maxlength="50" name="" style="border-radius: 25px;background-color: rgb(214,209,209);filter: invert(0%);border: 2px solid rgb(181,181,181);font-size: 18px;">

            <label class="d-xl-flex justify-content-xl-start" style="margin-left: 15px;margin-right: 155px;width: 100px;text-align: left;">Name:</label>
            <input class="form-control d-xl-flex justify-content-xl-center" type="text" id="name" placeholder="Enter Your Name" minlength="3" maxlength="50" name="" style="border-radius: 25px;background-color: rgb(214,209,209);filter: invert(0%);border: 2px solid rgb(181,181,181);font-size: 18px;">

            <label class="d-xl-flex justify-content-xl-start" style="margin-left: 15px;margin-right: 155px;width: 100px;text-align: left;">Password:</label>
            <input class="form-control d-xl-flex justify-content-xl-center" type="text" id="password" placeholder="Enter your Pasword" minlength="3" maxlength="50" name="" style="border-radius: 25px;background-color: rgb(214,209,209);filter: invert(0%);border: 2px solid rgb(181,181,181);font-size: 18px;">

            <label class="d-xl-flex justify-content-xl-start" style="margin-left: 15px;margin-right: 120px;width: 137px;text-align: left;">Confirm Password:</label>
            <input class="form-control d-xl-flex justify-content-xl-center" type="text" id="confirmPassword" placeholder="Enter your Pasword" minlength="3" maxlength="50" name="" style="border-radius: 25px;background-color: rgb(214,209,209);filter: invert(0%);border: 2px solid rgb(181,181,181);font-size: 18px;">

            <button class="btn btn-lg" id="submit" type="submit" style="margin-top: 16px;width: 125px;background: radial-gradient(#44b35c 53%, #44b35c 63%);border-radius: 15px;font-size: 23px;font-family: Amaranth, sans-serif;">Submit</button>
        </form>
    </div>
    <div id="div3" style="width: 33.3333%;"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
