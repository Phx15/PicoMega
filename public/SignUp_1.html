<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet" href="./SignUp_1.css">




</head>

<body>

    <div id="card">
        <div id="form">
            <h1 id="title">Sign Up</h1>

            <label>User Name:</label>
            <input type="text" id="userName" placeholder="Enter a unique User Name" minlength="3" maxlength="50">

            <label>E-mail:</label>
            <input type="text" id="eMail" placeholder="Enter your E-mail" minlength="3" maxlength="50">

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" minlength="3" maxlength="50">

            <label>Password:</label>
            <input type="text" id="password" placeholder="Enter your Pasword" minlength="3" maxlength="50">

            <label>Confirm Password:</label>
            <input type="text" id="confirmPassword" placeholder="Enter your Pasword" minlength="3" maxlength="50">



            <button id="submit" type="submit">Submit</button>
        </div>
    </div>





    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>



    <script src="./SignUp_1.js"></script>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>






</body>

</html>
